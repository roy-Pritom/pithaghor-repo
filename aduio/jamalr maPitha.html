<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal's Ma Pitha Ghar</title>
   <link rel="stylesheet" href="pithaGhar.css">
</head>
<body>
    
    <h1><strong>Welcome To Jamal's Ma Pitha Ghar</strong></h1>
   
  
    <form action="">
        <label for="">Nmae <input type="text" placeholder="Enter Your Name" id="n"></label>
        <label for="">Email<input type="email" placeholder="Enter Your Email" id="email"></label>
        <br>
        <fieldset class="pithabar">
            <legend>Select one Pitha</legend>
            <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
            <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
            <label for="Patisapta"><input type="radio" name="pitha" id="Patisapta">Patisapta</label>
            <label for="Sora Pitha"><input type="radio" name="pitha" id="Sora Pitha">Sora Pitha/label>
        </fieldset>
        <fieldset class="vortabar">
            <legend>Select Vorta</legend>
            <label for="Dal"><input type="checkbox" name="vorta" id="Dal">Dal</label>
            <label for="Sutki"><input type="checkbox" name="pitha" id="Sutki">Sutki</label>
           
        </fieldset>
        <div><button>reset</button>
            <button>submit</button></div>
    </form>
   
</body>
</html>
